<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Biblioteca Virtual</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}"> -->

</head>
<body class="d-flex flex-column">
    <div class="mx-auto mt-3 d-flex flex-column">

        <h1 class="mx-auto">Mi Biblioteca Virtual</h1>
        <img class="mx-auto mt-1 mb-3" src="static/images/libros.png" width="400">
        
        {%if esta_vacia:%}
            <h3 class="mx-auto">La Biblioteca está vacía</h3>
        {% else: %}
            {% for libro in lista_libros: %}
            <li class="mt-1 mb-1">
                
            {{libro.nombre}} - {{libro.autor}} - {{libro.puntaje}}/10 
            
            </li>
            {% endfor %}
            <br>
        {% endif %}
        <form class="mx-auto" action="/add">        
            <!-- <input type="submit" value="Agregar libros"> -->
            <button class="element_width w-100 btn btn-lg btn-primary" type="submit">Agregar libros</button>
        </form>
    </div>
    
</body>
</html>
